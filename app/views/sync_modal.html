<div class="modal-header">
	<h4 class="modal-title">Choose Tables to Sync and Modify Encoded Query</h4>
</div>
<div class="modal-body" >
	<form class="form-vertical" role="form">
		<h4>{{syncObject.instance.name}}</h4>
		<div class="form-group">
			<label class="control-label" for="instance_name">Encoded Query</label>
			<div class="">
				<input id="instance_name" type="test" class="form-control" ng-model="syncObject.encoded_query" />
			</div>
		</div>
		<accordion>
			<accordion-group is-open="isCollapsed">
				<accordion-heading>
					Table Selection
					<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isCollapsed, 'glyphicon-chevron-right': !isCollapsed}"></i>
				</accordion-heading>
				<div class="form-group">
					<label class="control-label" for="instance_name">Tables</label>
					<button type="button" class="btn btn-xs" btn-checkbox btn-checkbox-true="'Select All'" btn-checkbox-false="'Unselect All'" ng-model="all_selected" ng-class="{'Unselect All':'btn-danger','Select All':'btn-success'}[all_selected]" ng-click="selectAll(all_selected)">{{all_selected}}</button>
					<div class="row">
						<div class="col-md-4" ng-repeat="table in tables">
							<div class="checkbox">
								<label>
									<input ng-model="table.select" ng-true-value="true" ng-false-value="false" type="checkbox" id="select">{{table.name}}
								</label>
							</div>
						</div>
					</div>
				</div>
			</accordion-group>
		</accordion>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
</div>
